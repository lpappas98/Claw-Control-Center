version: '3.8'

services:
  # Claw Bridge API Server
  bridge:
    build:
      context: .
      dockerfile: docker/Dockerfile.bridge
    container_name: claw-bridge
    ports:
      - "0.0.0.0:8787:8787"
    environment:
      - NODE_ENV=production
      - LOG_LEVEL=info
      - PORT=8787
    volumes:
      # Persistent data storage
      - clawhub_data:/data/.clawhub
      - ./logs:/app/logs
    networks:
      - claw-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8787/api/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

  # Claw UI (React/Vite + Nginx)
  ui:
    build:
      context: .
      dockerfile: docker/Dockerfile.ui
    container_name: claw-ui
    ports:
      - "0.0.0.0:3000:3000"
    environment:
      - NODE_ENV=production
      - VITE_BRIDGE_URL=http://bridge:8787
    networks:
      - claw-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    depends_on:
      - bridge

volumes:
  clawhub_data:
    driver: local

networks:
  claw-net:
    driver: bridge
